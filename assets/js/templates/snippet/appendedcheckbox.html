<!-- Appended checkbox -->
<div class="form-group">
    <label class="control-label" for="{{ id }}">{{ label }}</label>
    <div class="input-group {{ inputsize }}">
        <input id="{{ id }}" name="{{ id }}" class="form-control" type="text" placeholder="{{ placeholder }}" {{#required}} required="true" {{/required}} {{^required}} {{/required}} />
        <div class="input-group-append">
            <div class="input-group-text">
                <input type="checkbox" {{#checked}}checked="checked" {{/checked}} />
            </div>
        </div>
    </div>
    <span class="form-text text-muted">{{ helptext }}</span>
</div>
