    <div class="container">
      <div class="row clearfix">
        <!-- Building Form. -->
        <div class="col-md-6">
          <div class="clearfix">
            <h2>Your Form</h2>
            <div class="input-group">
              <div class="input-group-prepend">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Form Layout
                </button>
                <div class="dropdown-menu" id="form-layout" role="menu">
                    <li class="dropdown-item" value=1><a href="#">1 Column</a></li>
                    <li class="dropdown-item" value=2><a href="#">2 Columns</a></li>
                </div>
              </div>
              <input id="form-layout-text" class="form-control" placeholder="Form Layout: 1 column(s)" type="text" readonly>
			</div>
            <hr>
            <div id="build">
              <form id="target" class="form-horizontal">
              </form>
            </div>
            
             <div class="btn-group float-right" style="margin-top: 5px">
				    <button type="button" class="btn btn-secondary" id="saveForm">Save Current Form Layout</button>
				    <label class="btn btn-primary" style="margin-bottom: 0px">Load Form Layout From File <input type="file" id="loadForm" style="display: none;"> </label>
			</div>

          </div>
        </div>
        <!-- / Building Form. -->

        <!-- Components -->
        <div class="col-md-6">
          <h2>Drag & Drop components</h2>
          <hr>
          <div class="tabbable">
            <ul class="nav nav-tabs nav-fill" id="formtabs">
              <!-- Tab nav -->
            </ul>
            <form class="form-horizontal" id="components">
              <fieldset>
                <div class="tab-content">
                  <!-- Tabs of snippets go here -->

              </fieldset>
